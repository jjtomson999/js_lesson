<body>
    

    <script>
        let numbers=[100,200,300,400,500,600];
        // let scores=[19,33,55,44,39];
        // 合計値
        function getArraySum(numbers){
            let total=0;
            for(let i=0; i<numbers.length; i++){
                total+=numbers[i];

            }
           return total;

        }
        // あまりよくない平均の出力
       function getAverage(numbers){
         return getArraySum(numbers)/numbers.length;
       }
     let sum=getArraySum(numbers);
     let average=getAverage(numbers);
     console.log(sum,average);
     


     console.log(`合計は${sum}で平均値は${average}`);
     
    </script>
</body>
</html>
